            padding: 0;

        :root {
            --primary-color: #2a5d84;
            --secondary-color: #1e3a5f;
            --text-dark: #2c3e50;
            --text-light: #666;
            --accent-green: #27ae60;
            --accent-red: #e74c3c;
            --bg-light: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.8em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .header p {
            color: var(--text-light);
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .fullscreen-button {
            display: none; /* Oculto por padr√£o */
            padding: 8px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            background: transparent;
            color: var(--primary-color);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-top: 10px;
        }

        .fullscreen-button:hover {
            background: var(--primary-color);
            color: white;
        }

        .search-filter {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(42, 93, 132, 0.1);
        }

        .category-filter {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-filter:hover,
        .category-filter.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 45px rgba(42, 93, 132, 0.2);
        }

        .product-category {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
            display: inline-block;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-dark);
            line-height: 1.3;
        }

        .product-volume {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .product-price {
            font-size: 26px;
            font-weight: bold;
            color: var(--accent-green);
            margin-bottom: 20px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary-color);
            background: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-color);
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .quantity-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .quantity-display {
            font-weight: bold;
            font-size: 18px;
            min-width: 40px;
            text-align: center;
            background: var(--bg-light);
            padding: 8px 12px;
            border-radius: 10px;
        }

        .add-to-cart {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(42, 93, 132, 0.4);
        }

        .cart-sidebar {
            position: fixed;
            right: -450px;
            top: 0;
            width: 450px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header {
            padding: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 22px;
            font-weight: bold;
        }

        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-cart:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 15px;
            border-radius: 15px;
            background: var(--bg-light);

        .cart-item-info {

        }

        .cart-item-name {

            font-size: 16px;
        }

        .cart-item-details {

            margin-bottom: 5px;
        }

        .cart-item-price {
            color: var(--accent-green);
            font-weight: bold;
            font-size: 16px;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .remove-item {
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .remove-item:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .cart-total {
            padding: 30px;
            background: linear-gradient(135deg, var(--bg-light), #e9ecef);
            border-top: 3px solid var(--primary-color);
        }

        .total-amount {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;

            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);

        .cart-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-red), #c0392b);
            color: white;
            border: none;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);

        }

        .cart-toggle:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #f39c12;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-cart {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-light);
        }

        .empty-cart h3 {
            font-size: 24px;
            margin-bottom: 15px;

        }

        .empty-cart p {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .cart-sidebar {

                right: -100%;
            }

                align-items: stretch;
            }

            .search-input {
                min-width: 100%;
                margin-bottom: 10px;

                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

                font-size: 2.2em;
            }
            
            .fullscreen-button {
                display: inline-block; /* Exibe o bot√£o em telas menores */
            }

            .cart-toggle {
                width: 70px;
                height: 70px;
                font-size: 24px;

</head>

        }

        function changeQuantity(index, change) {
            quantities[index] = Math.max(1, (quantities[index] || 1) + change);
            document.getElementById(`qty-${index}`).textContent = quantities[index];
        }

        function addToCart(index) {
            const product = products[index];
            const quantity = quantities[index];
            const existingItem = cart.find(item => item.product.produto === product.produto && item.product.volume === product.volume);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ product: product, quantity: quantity });
            }
            updateCartUI();
            const button = event.target;
            button.textContent = '‚úÖ Adicionado!';
            button.style.background = 'var(--accent-green)';
            setTimeout(() => {
                button.textContent = 'üõí Adicionar ao Carrinho';
                button.style.background = '';
            }, 1500);
        }

        function updateCartUI() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');
            const totalAmount = document.getElementById('totalAmount');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart"><h3>Carrinho Vazio</h3><p>Adicione alguns produtos incr√≠veis!</p></div>';
                cartCount.style.display = 'none';
                cartTotal.style.display = 'none';
            } else {
                let total = 0;
                let itemCount = 0;
                cartItems.innerHTML = cart.map((item, cartIndex) => {
                    const itemTotal = parseFloat(item.product.preco.replace(',', '.')) * item.quantity;
                    total += itemTotal;
                    itemCount += item.quantity;
                    return `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${item.product.produto}</div>
                                <div class="cart-item-details">${item.product.volume} ‚Ä¢ Qtd: ${item.quantity}</div>
                                <div class="cart-item-price">R$ ${itemTotal.toFixed(2).replace('.', ',')}</div>
                            </div>
                            <div class="cart-item-controls">
                                <button class="remove-item" onclick="removeFromCart(${cartIndex})">üóëÔ∏è Remover</button>
                            </div>
                        </div>
                    `;
                }).join('');
                
                cartCount.textContent = itemCount;
                cartCount.style.display = 'flex';
                totalAmount.textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
                cartTotal.style.display = 'block';
            }
        }

        function removeFromCart(cartIndex) {
            cart.splice(cartIndex, 1);
            updateCartUI();
        }

        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('open');
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Seu carrinho est√° vazio!');
                return;
            }
            let message = 'üõí *PEDIDO POLO NORTE*\n\n';
            let total = 0;
            cart.forEach(item => {
                const itemTotal = parseFloat(item.product.preco.replace(',', '.')) * item.quantity;
                total += itemTotal;
                message += `üì¶ *${item.product.produto}*\n`;
                message += `   ${item.product.volume} ‚Ä¢ Qtd: ${item.quantity}\n`;
                message += `   R$ ${itemTotal.toFixed(2).replace('.', ',')}\n\n`;
            });
            message += `üí∞ *TOTAL: R$ ${total.toFixed(2).replace('.', ',')}*\n\n`;
            message += 'üìç *Endere√ßo de entrega:*\n(Por favor, informe seu endere√ßo)\n\n';
            message += '‚úÖ Confirme seu pedido e aguarde o contato para finalizar!';
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://api.whatsapp.com/send?phone=5548992999710&text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
