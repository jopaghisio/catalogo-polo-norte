        }

        .polo-gradient-bg {
            background: linear-gradient(135deg, var(--polo-cyan), var(--polo-cyan-light));
        }

        .polo-shadow {
            box-shadow: 0 10px 40px rgba(38, 198, 218, 0.15);
        }

        .polo-glow {
            box-shadow: 0 0 20px rgba(38, 198, 218, 0.3);
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        .transition-all {
            transition: all 0.3s ease;
        }

        .hover\:scale-105:hover {
            transform: scale(1.05);
        }

        .hover\:scale-110:hover {
            transform: scale(1.1);
        }

        .hover\:-translate-y-2:hover {
            transform: translateY(-0.5rem);
        }

        .backdrop-blur-sm {
            backdrop-filter: blur(4px);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Toast styles */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        .toast.info {
            border-left: 4px solid #3b82f6;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #26c6da;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0097a7;
        }

        /* Sidebar overlay */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .sidebar-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 480px;
            height: 100vh;
            background: white;
            z-index: 999;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar.show {
            transform: translateX(0);
        }

        @media (max-width: 640px) {
            .sidebar {
                max-width: 100%;
            }
        }

        /* Loading spinner */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>

            const currentQty = productQuantities[index] || 1;
            const newQty = Math.max(1, currentQty + change);
            productQuantities[index] = newQty;
            document.getElementById(`quantity-${index}`).textContent = newQty;
        }

        function addToCart(index) {
            const product = filteredProducts[index];
            const quantity = productQuantities[index] || 1;
            
            const existingItem = cart.find(item => 
                item.product.produto === product.produto && 
                item.product.volume === product.volume
            );

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ product, quantity });
            }

            // Reset quantity
            productQuantities[index] = 1;
            document.getElementById(`quantity-${index}`).textContent = 1;

            // Show feedback
            const btn = document.getElementById(`btn-${index}`);
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check mr-2"></i>Adicionado!';

            updateCartBadge();
            showToast(`${product.produto} adicionado ao carrinho!`, 'success');
        }

            currentStep = 'cart';

            const sidebar = document.getElementById('cartSidebar');

                                            <div class="flex justify-between items-start">

                            <button

        function renderCustomerStep() {
            return `
                <!-- Header -->
                <div class="bg-black text-white p-6 relative">
                    <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/10 via-transparent to-cyan-500/10"></div>
                    
                    <!-- Progress Steps -->

                        <div class="flex items-center gap-2">

                                <i class="fas fa-user text-sm"></i>
                            </div>
                            <span class="text-sm font-medium">Dados</span>
                        </div>
                        <div class="w-8 h-0.5 bg-gray-600"></div>
                        <div class="flex items-center gap-2">
                            <div class="w-8 h-8 rounded-full flex items-center justify-center bg-gray-600 text-gray-300">

                <div class="flex-1 overflow-y-auto p-6">

                            <div class="flex items-center gap-2 text-cyan-700 mb-2">

                <div class="border-t bg-white p-6">
                    <div class="flex gap-3">

                            onclick="backToCart()"
                            class="flex-1 border border-gray-300 hover:bg-gray-50 rounded-xl py-3 transition-all"
                        >
                            <i class="fas fa-arrow-left mr-2"></i>
                            Voltar
                        </button>
                        <button 
                            onclick="goToAddressStep()"

                        >
                            Continuar para Endere√ßo

                    </div>
                </div>
            `;
        }

        function renderAddressStep() {
            const subtotal = cart.reduce((sum, item) => {
                const price = formatPrice(item.product.preco);
                return sum + (price * item.quantity);
            }, 0);
            const total = subtotal + deliveryFee;

            return `
                <!-- Header -->
                <div class="bg-black text-white p-6 relative">
                    <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/10 via-transparent to-cyan-500/10"></div>
                    
                    <!-- Progress Steps -->
                    <div class="flex items-center justify-center gap-4 mb-4 relative z-10">
                        <div class="flex items-center gap-2">
                            <div class="w-8 h-8 rounded-full flex items-center justify-center bg-green-500 text-white">
                                <i class="fas fa-check text-sm"></i>
                            </div>
                            <span class="text-sm font-medium">Dados</span>
                        </div>
                        <div class="w-8 h-0.5 bg-gray-600"></div>
                        <div class="flex items-center gap-2">
                            <div class="w-8 h-8 rounded-full flex items-center justify-center bg-cyan-400 text-black">
                                <i class="fas fa-map-marker-alt text-sm"></i>
                            </div>
                            <span class="text-sm font-medium">Endere√ßo</span>
                        </div>
                    </div>
                    
                    <h2 class="text-white flex items-center gap-2 relative z-10 text-xl font-semibold">
                        <i class="fas fa-map-marker-alt text-cyan-300"></i>
                        Endere√ßo de Entrega
                    </h2>
                    <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-gradient-to-r from-transparent via-cyan-400 to-transparent"></div>
                </div>

                <!-- Content -->
                <div class="flex-1 overflow-y-auto p-6">
                    <div class="space-y-6">
                        <div class="space-y-2">
                            <label class="font-medium">Bairro *</label>
                            <select
                                id="neighborhood"
                                onchange="updateNeighborhood(this.value)"
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-white focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 outline-none transition-all"
                            >
                                <option value="">Selecione o bairro...</option>
                                <option value="sambaqui" ${addressData.bairro === 'sambaqui' ? 'selected' : ''}>Sambaqui</option>
                                <option value="barra-do-sambaqui" ${addressData.bairro === 'barra-do-sambaqui' ? 'selected' : ''}>Barra do Sambaqui</option>
                                <option value="santo-antonio" ${addressData.bairro === 'santo-antonio' ? 'selected' : ''}>Santo Ant√¥nio de Lisboa</option>
                                <option value="outro" ${addressData.bairro === 'outro' ? 'selected' : ''}>Outro Bairro</option>
                            </select>
                        </div>

                        <div class="space-y-2">
                            <label class="font-medium">Rua *</label>
                            <input
                                type="text"
                                id="street"
                                placeholder="Nome da sua rua"
                                value="${addressData.rua}"
                                oninput="updateAddressData('rua', this.value)"
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-white focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 outline-none transition-all"
                            />
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label class="font-medium">CEP</label>
                                <input
                                    type="text"
                                    id="cep"
                                    placeholder="88000-000"
                                    value="${addressData.cep}"
                                    oninput="updateAddressData('cep', this.value)"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-white focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 outline-none transition-all"
                                />
                            </div>
                            <div class="space-y-2">
                                <label class="font-medium">N√∫mero *</label>
                                <input
                                    type="text"
                                    id="number"
                                    placeholder="123"
                                    value="${addressData.numero}"
                                    oninput="updateAddressData('numero', this.value)"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-white focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 outline-none transition-all"
                                />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="border-t bg-white p-6">
                    <div class="space-y-3 mb-6">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span>R$ ${subtotal.toFixed(2).replace('.', ',')}</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Taxa de Entrega</span>
                            <span>
                                ${addressData.bairro === 'outro' ? 'A combinar' : `R$ ${deliveryFee.toFixed(2).replace('.', ',')}`}
                            </span>
                        </div>
                        <div class="border-t pt-2">
                            <div class="flex justify-between text-lg font-bold">
                                <span>Total</span>
                                <span>R$ ${total.toFixed(2).replace('.', ',')}</span>
                            </div>
                        </div>
                        ${addressData.bairro === 'outro' ? '<p class="text-sm text-gray-600">Taxa de R$ 5/km a ser combinada</p>' : ''}
                    </div>

                    <div class="flex gap-3">
                        <button 
                            onclick="backToCustomer()"
                            class="flex-1 border border-gray-300 hover:bg-gray-50 rounded-xl py-3 transition-all"
                        >
                            <i class="fas fa-arrow-left mr-2"></i>
                            Voltar
                        </button>
                        <button 
                            onclick="finishOrder()"
                            ${!customerData.nome || !customerData.telefone || !addressData.bairro || !addressData.rua || !addressData.numero || isProcessing ? 'disabled' : ''}
                            class="flex-1 bg-cyan-500 hover:bg-cyan-600 text-white rounded-xl font-semibold transition-all hover:shadow-lg py-3 disabled:opacity-50 disabled:cursor-not-allowed"
                            id="finishBtn"
                        >
                            ${isProcessing ? `
                                <div class="flex items-center justify-center gap-2">
                                    <div class="spinner"></div>
                                    Processando...
                                </div>
                            ` : 'Finalizar Pedido'}
                        </button>
                    </div>
                </div>
            `;
        }

        // Step navigation
        function goToCustomerStep() {
            currentStep = 'customer';
            renderCartContent();
        }

        function goToAddressStep() {
            if (!customerData.nome || !customerData.telefone) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }
            currentStep = 'address';
            renderCartContent();
        }

        function backToCart() {
            currentStep = 'cart';
            renderCartContent();
        }

        function backToCustomer() {
            currentStep = 'customer';
            renderCartContent();
        }

        // Data updates
        function updateCustomerData(field, value) {
            customerData[field] = value;
        }

        function updateCustomerPhone(value) {
            // Simple phone formatting
            let formatted = value.replace(/\D/g, '');
            if (formatted.length <= 11) {
                if (formatted.length > 6) {
                    formatted = formatted.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
                } else if (formatted.length > 2) {
                    formatted = formatted.replace(/(\d{2})(\d{0,5})/, '($1) $2');
                } else if (formatted.length > 0) {
                    formatted = formatted.replace(/(\d{0,2})/, '($1');
                }
            }
            customerData.telefone = formatted;
            document.getElementById('customerPhone').value = formatted;
        }

        function updateAddressData(field, value) {
            addressData[field] = value;
        }

        function updateNeighborhood(bairro) {
            addressData.bairro = bairro;
            
            switch(bairro) {
                case 'sambaqui':
                case 'barra-do-sambaqui':
                    deliveryFee = 5;
                    break;
                case 'santo-antonio':
                    deliveryFee = 10;
                    break;
                case 'outro':
                    deliveryFee = 0;
                    break;
                default:
                    deliveryFee = 0;
            }
            
            renderCartContent();
        }

        // Checkout functions
        async function sendToGoogleSheets(orderData) {
            try {
                const sheetsData = {
                    timestamp: new Date().toLocaleString('pt-BR'),
                    customerName: orderData.customer.nome,
                    customerPhone: orderData.customer.telefone,
                    address: `${orderData.address.rua}, ${orderData.address.numero}`,
                    neighborhood: orderData.address.bairro,
                    cep: orderData.address.cep || '',
                    items: orderData.items.map(item => 
                        `${item.quantity}x ${item.product.produto} (${item.product.volume})`
                    ).join('; '),
                    subtotal: orderData.subtotal,
                    deliveryFee: orderData.deliveryFee,
                    total: orderData.total,
                    itemsCount: orderData.items.length,
                    totalQuantity: orderData.items.reduce((sum, item) => sum + item.quantity, 0)
                };

                console.log('Enviando para Google Sheets:', sheetsData);

                await fetch(SHEETS_WEBHOOK_URL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(sheetsData)
                });

                showToast('Pedido registrado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro ao enviar para Google Sheets:', error);
                showToast('Erro ao registrar pedido, mas ser√° enviado via WhatsApp', 'error');
            }
        }

        function sendToWhatsApp(orderData) {
            let message = 'üõí *NOVO PEDIDO - POLO NORTE*\\n\\n';
            
            // Customer Info
            message += 'üë§ *DADOS DO CLIENTE:*\\n';
            message += `Nome: ${orderData.customer.nome}\\n`;
            message += `Telefone: ${orderData.customer.telefone}\\n`;
            
            message += '\\n----------------------------------\\n';
            
            message += 'üõçÔ∏è *PRODUTOS:*\\n';
            orderData.items.forEach(item => {
                const itemTotal = formatPrice(item.product.preco) * item.quantity;
                message += `- ${item.quantity}x ${item.product.produto} (${item.product.volume}) - R$ ${itemTotal.toFixed(2).replace('.', ',')}\\n`;
            });

            message += '\\n----------------------------------\\n';
            
            message += 'üìç *ENDERE√áO DE ENTREGA:*\\n';
            message += `Rua: ${orderData.address.rua}, N¬∫: ${orderData.address.numero}\\n`;
            
            const bairroNames = {
                'sambaqui': 'Sambaqui',
                'barra-do-sambaqui': 'Barra do Sambaqui',
                'santo-antonio': 'Santo Ant√¥nio de Lisboa',
                'outro': 'Outro Bairro'
            };
            
            message += `Bairro: ${bairroNames[orderData.address.bairro] || orderData.address.bairro}\\n`;
            if (orderData.address.cep) message += `CEP: ${orderData.address.cep}\\n`;

            message += '\\n----------------------------------\\n';

            message += 'üí∞ *RESUMO FINANCEIRO:*\\n';
            message += `Subtotal dos Produtos: R$ ${orderData.subtotal.toFixed(2).replace('.', ',')}\\n`;
            
            let deliveryFeeText = '';
            if (orderData.address.bairro === 'outro') {
                deliveryFeeText = 'A combinar (R$ 5/km)';
            } else {
                deliveryFeeText = `R$ ${orderData.deliveryFee.toFixed(2).replace('.', ',')}`;
            }
            message += `Taxa de Entrega: ${deliveryFeeText}\\n`;
            
            message += `*TOTAL: R$ ${orderData.total.toFixed(2).replace('.', ',')}*\\n`;

            if (orderData.address.bairro === 'outro') {
                message += `_(Total acima n√£o inclui a taxa de entrega, que ser√° combinada.)_`;
            }

            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://api.whatsapp.com/send?phone=5548999299710&text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        }

        async function finishOrder() {
            if (!customerData.nome || !customerData.telefone || !addressData.bairro || !addressData.rua || !addressData.numero) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }

            isProcessing = true;
            renderCartContent();

            const subtotal = cart.reduce((sum, item) => {
                const price = formatPrice(item.product.preco);
                return sum + (price * item.quantity);
            }, 0);

            const orderData = {
                customer: customerData,
                items: cart,
                address: addressData,
                subtotal,
                deliveryFee,
                total: subtotal + deliveryFee,
                timestamp: new Date().toISOString()
            };

            try {
                await sendToGoogleSheets(orderData);
                sendToWhatsApp(orderData);
                
                // Clear cart and close sidebar
                cart = [];
                updateCartBadge();
                closeCart();
                
                showToast('Pedido enviado! Voc√™ ser√° redirecionado para o WhatsApp.', 'success');
            } catch (error) {
                console.error('Erro no checkout:', error);
                showToast('Erro ao processar pedido. Tente novamente.', 'error');
            } finally {
                isProcessing = false;
            }
        }

        // Utility functions
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    showToast(`N√£o foi poss√≠vel ativar a tela cheia: ${err.message}`, 'error');
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            renderCategories();
            renderProducts();
            updateCartBadge();
        });
    </script>
